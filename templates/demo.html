<html>
  <head>
    <title>JavaScript</title>
    <style>
      body {
        background: #202020;
        color: white;
      }
      button {
        width: 100px;
        height: 30px;
        border: 3px soldi white;
        border-radius: 50px;
        background: #202020;
        color: white;
        cursor: pointer;
        outline: none;
      }

      #stopwatch {
        font-size: 100px;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -55%);
      }
      #buttons {
        position: absolute;
        top: 55%;
        left: 48.4%;
        transform: translate(-51.6%, -45%);
      }
      #buttons li {
        display: inline;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="stopwatch">00:00:00</div>

    <ul id="buttons">
      <li><button onclick="startTimer()">Start</button></li>
      <li><button onclick="stopTimer()">Stop</button></li>

      <li><button onclick="resetTimer()">Reset</button></li>
    </ul>

    <script>
      const timer = document.getElementById("stopwatch");
      let [hour, minute, second] = timer.innerText.split(":").map((a) => +a);

      let hr = hour;
      let min = minute;
      let sec = second;
      let stoptime = true;

      function startTimer() {
        if (stoptime == true) {
          stoptime = false;
          timerCycle();
        }
      }
      function stopTimer() {
        if (stoptime == false) {
          stoptime = true;
          console.log("timer:", timer.innerText);
        }
      }

      function timerCycle() {
        if (stoptime == false) {
          sec = parseInt(sec);
          console.log("sec:", sec);
          min = parseInt(min);
          console.log("min:", min);
          hr = parseInt(hr);
          console.log("hr:", hr);

          sec = sec + 1;

          if (sec == 60) {
            min = min + 1;
            sec = 0;
          }
          if (min == 60) {
            hr = hr + 1;
            min = 0;
            sec = 0;
          }

          if (sec < 10 || sec == 0) {
            sec = "0" + sec;
          }
          if (min < 10 || min == 0) {
            min = "0" + min;
          }
          if (hr < 10 || hr == 0) {
            hr = "0" + hr;
          }

          timer.innerHTML = hr + ":" + min + ":" + sec;

          setTimeout("timerCycle()", 1000);
        }
      }

      function resetTimer() {
        timer.innerHTML = "00:00:00";
        stoptime = true;
        hr = 0;
        sec = 0;
        min = 0;
      }
    </script>
  </body>
</html>
